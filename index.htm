<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/vurp/style.css">
    <link rel="icon" type="image/png" href="/vurp/img/icon.png">
    <title>Vurp!</title>
  </head>
  <body>
    <div class="pill-positioner"><div class="pill"><img src="/vurp/img/pill-sheet.png"></div></div>

    <div id="isaac-hurt-positioner">
      <div id="isaac-hurt-scaler">
        <div id="isaac-hurt"><img src="/vurp/img/isaac/hurt-sheet.png"></div>
      </div>
    </div>
    
    <div id="isaac-positioner">
      <div id="isaac-scaler">
        <div id="body"><img src="/vurp/img/isaac/body-sheet.png"></div>
        <div id="body-east"><img class="vertically-animated" src="/vurp/img/isaac/body-east-sheet.png"></div>
        <div id="head"><img src="/vurp/img/isaac/head-sheet.png"></div>
    
        <div id="head-hold"><img src="/vurp/img/isaac/head-hold.png"></div>
        <div id="body-hold"><img src="/vurp/img/isaac/body-hold-sheet.png"></div>
        <div id="body-east-hold"><img class="vertically-animated" src="/vurp/img/isaac/body-east-hold-sheet.png"></div>
      </div>
    </div>
  
    <div class="pill-positioner" id="fake-pill-positioner"><div class="pill" style="display: none;"><img src="/vurp/img/pill-sheet.png"></div></div>
    
    <script src="/vurp/index.js"></script>
  </body>
</html>
